<!DOCTYPE html>\n<html lang='en'>\n<head>\n    <meta charset='UTF-8'>\n    <meta name='viewport' content='width=device-width, initial-scale=1.0'>\n    <title>Course Reverse Search</title>\n    <script type='text/javascript'>\n        function updateTime() {\n            const now = new Date();\n            const date = now.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' });\n            const time = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });\n            document.getElementById('datetime').innerHTML = `Current Date: ${date} | Current Time: ${time}`;\n        }\n        setInterval(updateTime, 1000);\n    </script>\n</head>\n<body>\n    <h1>Welcome to Course Reverse Search</h1>\n    <div id='datetime'></div>\n    <script>updateTime();</script>\n</body>\n</html>
